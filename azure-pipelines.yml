# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
  - main

pool:
  vmImage: ubuntu-latest

jobs:
  - job: CI
    steps:
      - script: "yarn"
        displayName: "install"

      - script: "yarn test:ci"
        displayName: "test ci frontend"

      - task: PublishTestResults@2
        inputs:
          testResultsFormat: "JUnit"
          testResultsFiles: "**/test-results/testResult.xml"

      - script: "yarn build"
        displayName: "build frontend"

      - publish: $(System.DefaultWorkingDirectory)/apps/client/public
        artifact: WebApp

  - job: CD
    # dependsOn: CI

    steps:
      - task: AzureCLI@2
        inputs:
          azureSubscription: ahk-service-connection
          scriptType: "bash"
          scriptLocation: "scriptPath"
          scriptPath: ./create-infra.sh

      - download: current
        artifact: WebApp

      - script: "ls -R $(Pipeline.Workspace)"
        displayName: "Workspace"

      - task: AzureCLI@2
        inputs:
          azureSubscription: ahk-service-connection
          scriptType: "bash"
          scriptLocation: "scriptPath"
          scriptPath: ./copy-file.sh
          arguments: "$(Pipeline.Workspace)"
